<div class="dumbBoxWrap ng-scope" ng-controller="galleryImageViewerController" ng-show="gallery" style="display: none;">
	<div class="dumbBoxOverlay">
		&nbsp;
	</div>
	<div class="vertical-offset">
		<div>
			<button ng-click="prev()" class="btn btn-link ng-scope" tooltip="předchozí (kurzor doleva)" tooltip-placement="right"><b class="icon icon-chevron-left icon-white">&nbsp;</b></button>
			<button ng-click="next()" class="btn btn-link ng-scope" tooltip="další (kurzor doprava)" tooltip-placement="right"><b class="icon icon-chevron-right icon-white">&nbsp;</b></button>
			<button ng-click="close()" class="btn btn-link ng-scope" tooltip="zavřít (Esc)" tooltip-placement="bottom"><b class="icon icon-remove icon-white">&nbsp;</b></button>
			<span style="color: white; display: none;" ng-show="skipping &gt; 0">...přeskakujem.....</span>
			<div ng-show="loading" style="float: right; display: none;"><img src="Css/loaders/horizontalloadersmall_white.gif"></div>
		</div>

		<div gallery-image="image">
	<div ngc-simple-drag="" class="draggable" ng-class="isMovable()" style="width: 16px;">
		<style>
			.movable {
				cursor: move;
			}

			.actions {
				position: absolute;
			}

			.responsive-image-info-panel {
				background-color: #fff;
				position: relative;
				z-index: 1000;;
				float: right;
				width: 300px;
			}
		</style>
		<div ng-show="!loading">
			<div class="actions">
				<button ng-show="isOverFlowable()" ng-click="showFullSize()" class="btn-link" style="display: none;"><span class="icon-white ng-scope icon-resize-full" ng-class="isFullSizeCssClass()" tooltip="Zobrazit původní velikost" tooltip-popup-delay="300" tooltip-placement="right">&nbsp;</span>
				</button>
			</div>
		</div>
		<div ng-show="!loading">
			<img ngc-lazy-image="source" width="100%" height="100%" class="ng-isolate-scope ng-scope">
		</div>

	</div>
