<!DOCTYPE html>
<html lang="cs" ng-app="grids">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content=""/>
	<meta name="fragment" content="!"/>

	<title>BOOS</title>
	<script type="text/javascript" src="../build/app.libs.js"></script>
	<script type="text/javascript" src="../build/app.js"></script>
	<link rel="stylesheet" href="../Css/fluid_grid.css"/>
	<link rel="stylesheet" href="../Css/src/aspectRatio.css"/>
</head>

<body>

<script>
	var ctrl = function ($scope) {
		$scope.items = [
			{w: 1, h: 2},
			{w: 16, h: 3},
			{w: 16, h: 3},
			{w: 16, h: 3},
			{w: 4, h: 3},
			{w: 4, h: 3},
			{w: 4, h: 3},
			{w: 4, h: 3},
			{w: 4, h: 3},
			{w: 4, h: 3},
		];
	}
</script>
<style>
	.aspect-ratio-content {
		padding: 1px;
	}
</style>
<div ng-controller="ctrl">

	<div class="container_12">
		<div class="grid_2 " style="" ng-repeat="item in items">
			<div ngc-aspect-ratio w="{{item.w}}" h="{{item.h}}">
				<div><h1>{{$index}}</h1>{{item.w}}:{{item.h}}
					<!--<div>-->
						<!--<input ng-model="ratioWidth">-->
					<!--</div>-->
					<!--<div>-->
						<!--<input ng-model="ratioHeight">-->
					<!--</div>-->
				</div>
			</div>
		</div>

	</div>

	<div class="clearfix">.</div>

	<div>
		<input ng-model="ratioWidth">
	</div>
	<div>
		<input ng-model="ratioHeight">
	</div>
</div>

</body>
</html>
