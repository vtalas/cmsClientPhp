<!DOCTYPE html>
<html lang="cs" ng-app="defaultClient">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="all,follow"/>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<meta name="google-site-verification" content=""/>
	<meta name="fragment" content="!"/>

	<title>BOOS</title>

	<script type="text/javascript" src="build/app.libs.js"></script>
	<script type="text/javascript" src="build/app.js"></script>
	<link rel="stylesheet" href="build/app.css"/>

	<link rel="stylesheet" href="libs/css/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="libs/css/font/stylesheet.css"/>

</head>
<body ng-controller="appController" class="boos">

<div class="loader-wrap" ng-show="showLoader">
	<div class="centered-container">
		<div class="centered-content">
			<img src="resources/booswhite.png"/>
			<div>
				<img src="resources/loaders/loader.gif"/>
			</div>
		</div>
	</div>
</div>
<div class="background-wrap" ng-show="showContent">
	<i ui-event="{ keydown: 'globalKeydown($event)'}" style="display:none"></i>

	<div class="clear"></div>

	<div class="alert alert-error" ng-show="message">
		<b></b>
		{{message}}
	</div>

	<div class="container_12 maincontent">
		<div class="border-bottom">
			<div class="grid_5">
				<div class="main-logo">
					<img src="resources/booswhite.png" alt="BOOS"/></div>
			</div>
			<div class="grid_4">
				<div class="border-top">
					<div class="logo-home"> architektura &#8226; design &#8226; project management &#8226; inženýring
					</div>
				</div>
			</div>
			<div class="grid_3 main-menu">
				<div class="border-top">
					<div><a href="#!/page/projekty" ng-class="isSelectedLink('projekty')">Projekty</a></div>
					<div><a href="#!/p/historie" ng-class="isSelectedLink('historie')">Historie</a></div>
					<div><a href="#!/p/cinnost" ng-class="isSelectedLink('cinnost')">Činnost</a></div>
					<div><a href="#!/p/kontakt" ng-class="isSelectedLink('kontakt')">Kontakt</a></div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>

		<div class="grid_12 index-content">
			<div ng-view class="view"></div>
		</div>
	</div>

	<div class="clear"></div>


	<div class="dumbBoxWrap gallery-image-viewer page-overlay" ng-show="overlayGalleryShow"
		 ng-controller="galleryBrowser">

		<div class="dumbBoxOverlay">
			<div ng-show="loading" class="loader">
				<img src="resources/loaders/loader.gif" alt="loading..."/>
			</div>
			&nbsp;
		</div>
		<div class="vertical-offset">

			<div class="full-height">
				<div class="container_12 full-height">
					<div class="grid_2 full-height preview-previous">
						<div class="full-height-content">
							<div gridelement="prevItem" skin="album-overlay-preview" class="full-height preview-content"
								 ng-show="prevItem"></div>
							<button ng-click="prev()" class="btn btn-link navigation-action"
									tooltip="předchozí (page-up)"
									tooltip-popup-delay="500"
									tooltip-placement="right">
								<i class="icon-chevron-left icon-3x-responsive"></i>
							</button>
						</div>
					</div>
					<div class="grid_8 full-height">
						<div class="full-height-content">
							<div gridelement="currentItem" skin="album-overlay" class="full-height"></div>
						</div>
					</div>
					<div class="grid_2 full-height">
						<div class="full-height-content">
							<div gridelement="nextItem" skin="album-overlay-preview" class="full-height preview-content"
								 ng-show="nextItem"></div>
							<button ng-click="next()" class="btn btn-link navigation-action"
									tooltip="další (page-down)"
									tooltip-popup-delay="500"
									tooltip-placement="bottom"
									>
								<i class="icon-chevron-right icon-3x-responsive"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>


<script id="text.thtml" type="text/ng-template">
	<div>
		{{gridelement.resources.text}}
	</div>

</script>

<script id="simplehtml.thtml" type="text/ng-template">
	<div
			ng-controller="simplehtml">
		<div ng-bind-html-unsafe="ContentToHtml()"></div>
	</div>

</script>

<script id="gdataalbum.thtml" type="text/ng-template">
	<div>
		<div class="gdata-album-list" ng-controller="gridelementGdataAlbumCtrl">
			<div>{{ header }}</div>
			<div>{{ text }}</div>
			<div><img src="{{album.Thumbnail.Thumbnails[0].PhotoUri}}"/></div>
			<div class="clear"></div>
		</div>

</script>

<script id="album.thtml" type="text/ng-template">
	<div

			class="grid_4">
		<div class="gdata-album-list" ng-controller="gridelementAlbumCtrl">
			<div style="min-height:{{y}}px" class="album-image-wrap" ng-click="imageClick(name)">
				<img style="min-height:{{y}}px" class="album-image"
					 ng-src="{{album.Thumbnail.Thumbnails[0].PhotoUri}}"/>

				<div class="album-name">
					<div class="content" title="{{name}}">
						<a>{{ name }}</a>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>

</script>

<script id="album_album-overlay.thtml" type="text/ng-template">
	<div class="album-overlay" ng-controller="gridelementAlbumOverlayCtrl">

		<div class="grid_12 " style="height: 10%;max-height: 90px">
			<div class="header">
				<h1 class="header-content">{{ name }}</h1>
			</div>
		</div>
		<div class="grid_12" style="height: 70%;overflow: hidden">
			<div class="grid_8">
				<div class="image-envelope preview-current">
					<img class="album-image" ng-src="{{currentImage.Thumbnails[2].PhotoUri}}"/>
				</div>

			</div>
			<div class="grid_4">
				<div class="">
					<div ng-repeat="image in albumPhotos" class="preview"
						 ng-class="currentImageIndex == $index ? 'selected' : null">
						<img ng-click="showImagePreview($index)" ng-src="{{image.Thumbnails[0].PhotoUri}}"/>
					</div>
				</div>
				<div class="">
					<div class="details">
						<div>{{ services }}</div>
						<div>{{ year }}</div>
						<div>{{ type }}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="grid_12" style="height: 20%">
			<div class="more-details">
				<div class="more-details-content" ng-bind-html="text"></div>
			</div>
		</div>
	</div>
</script>

<script id="album_album-overlay-preview.thtml" type="text/ng-template">
	<div class="album-overlay" ng-controller="gridelementAlbumOverlayCtrl">

		<div class="grid_12 " style="height: 10%;max-height: 90px">
			<div class="header">
			</div>
		</div>
		<div class="grid_12" style="height: 70%;overflow: hidden">
			<div class="image-envelope preview-current">
				<img class="album-image" ng-src="{{currentImage.Thumbnails[2].PhotoUri}}"/>
			</div>
		</div>
		<div class="grid_12" style="height: 20%">
			<div class="more-details">
			</div>
		</div>
	</div>
</script>


<script id="gdataalbum_Single.thtml" type="text/ng-template">
	<div>
		<div class="gdata-album" ng-controller="gridelementGdataAlbumCtrl">

			<h1>{{gridelement.Resources.header.Value}}</h1>

			<h3>{{gridelement.Resources.text.Value}}</h3>

			<div class="first-image grid_3 btn-link" ng-click="showImage(gdataAlbumId, 0)">
				<img ngc-lazy-image="firstPhoto.Thumbnails[1].PhotoUri"/>
			</div>
			<div class="grid_9">
				<div ng-repeat="photo in gdataAlbumPhotos" class="image-small">
					<div ng-click="showImage(gdataAlbumId, $index + 1)" class="btn-link"><img
							ngc-lazy-image="photo.Thumbnails[1].PhotoUri"/></div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</script>

</body>
</html>
